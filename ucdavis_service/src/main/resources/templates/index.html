<!DOCTYPE html>
<html >
<head>
  <meta charset="UTF-8"></meta>
  <title>Sign Up Form</title>
  
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css"/>

  <link rel='stylesheet prefetch' href='http://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css'/>

  <link rel="stylesheet" href="css/userForm.css"/>

  
</head>

<body>
  
<div class="container">
  <form action="addRequest" method="post" modelAttribute="dateRequest">
    <div class="row">
      <h4>Heat Unit Service</h4>
      <div class="input-group input-group-icon">
        <input id ="targets" name="targets" type="text" placeholder="ZIPCODE OR STATION Nbr"/>
        <div class="input-icon"><i class="fa fa-user"></i></div>
      </div>
    </div>
    <div class="row">
      <div class="col-half">
        <h4>Date of Bloom Date</h4>
        <input id="start_date" name="start_date"
          placeholder="MM-DD-YYYY" type="date" />
      </div> 
      <div class="col-half">
        <h4>Date of End Date</h4>
        <input id="end_date" name="end_date"
          placeholder="MM-DD-YYYY" type="date" />
      </div>
    </div>
   <div class="row">
      <h4>Method</h4>
      <label id="method"></label> 
      <select name="method">
        <option>Heat Unit</option>
      </select>
      <div class="col-half">
      	<input type="checkbox" id="hourly" name="hourly"/>
    	<label for="hourly">Hourly</label>
      </div>
   </div>
   <div class="row">
    	<div class="col-half">
      		<button class="btn btn-primary " name="submit" type="submit">Submit</button>
      		<button name="reset" type="reset">Reset</button>
      	</div> 
   </div>
    
  </form>
</div>
  <script src='http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>

    <script src="js/index.js"></script>

</body>
</html>
