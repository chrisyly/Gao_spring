<body>
	<div class="pen-title">
  		<h1>UCDavis Login Form</h1><span> Team Member: Liyu Ying, Mushi Gao</span>
	</div>
  <section class="container">
    <div class="login">
      <h1>Login to Web App</h1>
      <form method="POST" action="/login">
        <p><input type="text" name="id" value="" placeholder="Username"></input></p>
        <p><input type="password" name="password" value="" placeholder="Password"></input></p>
        <p><input type="submit" name="commit" value="Login"></input></p>
      </form>
    </div>
  </section>

  <section class="about">
    <h4>Welcome to UC Davis!</h4>
  </section>
</body>
