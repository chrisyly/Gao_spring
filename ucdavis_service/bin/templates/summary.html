<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8"></meta>
<link href="css/owfont-regular.min.css" rel="stylesheet" type="text/css"/>
<link href="css/style.css" rel="stylesheet" type="text/css"/>
<title>Cimis Summary</title>
</head>
<body>
    <div id="twitter"><a href="https://twitter.com/spring1platform">TBD</a></div>
	<h1>Cimis Summary</h1>
	<ul>
		{{#summary}}
		<li>
			<h2>{{stationNumber}}, {{startDate}}, {{endDate}}</h2>
			<div>
				<i class="owf owf-{{code}} owf-4x" style="opacity: 0.4" ></i>
				<div class="temp">{{avgTemp}}<sup>avg</sup> / {{maxTemp}}<sup>max</sup></div>
			</div>
			<div style="clear: both;"></div>
		</li>
		{{/summary}}
	</ul>

</body>
</html>
